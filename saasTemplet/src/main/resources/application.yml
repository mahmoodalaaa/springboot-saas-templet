spring:
  application:
    name: saas-backend
  datasource:
    url: ${DB_URL:jdbc:h2:mem:saasdb}
    username: ${DB_USERNAME:saas}
    password: ${DB_PASSWORD:password}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  jpa:
    database-platform: ${DB_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}
          audiences: ${AUTH0_AUDIENCE}

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    com.example.saas: DEBUG

polar:
  access-token: ${POLAR_ACCESS_TOKEN}
  webhook-secret: ${POLAR_WEBHOOK_SECRET}
